<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rock_paper_scissor.css">
    <script type="text/javascript" src="my-script.js" defer></script>
</head>
<body>
    <div class="BoxTop">
    <h1>The Game of Rock Paper and Scissor</h1>
    <h2>First One To Get 5 Wins</h2>
    </div>
    <div class="box">
        <div id="PlayerBox">
            <img src="image/playericon.png" alt="Player Icon">
            <div id="PlayerSelect"> </div>
            <div id="PlayerScore"></div>
        </div>
        <div id="ComputerBox">
            <img src="image/computericon.png" alt="Computer Icon">
            <div id="ComputerSelect"></div>
            <div id="ComputerScore"></div>
        </div>
    </div>
    <div class="box">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissor">Scissor</button>
    </div>
    <div id="ResultBox"></div>
</body>
</html>
